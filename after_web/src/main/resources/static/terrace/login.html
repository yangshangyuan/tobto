<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
    <link rel="stylesheet" href="assets/css/layui.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="icon" href="/favicon.ico">
    <title>管理后台</title>
    <script type="text/javascript">
        $(function () {
            $("#dl").click(function () {
                $.ajax({
                    url:"/terrace/login",
                    method:"get",
                    statusCode:{
                        200:function () {
                            alert("登录成功")
                            window.location.href="./index.html";
                        },
                        500:function () {
                            alert("失败")
                        }
                    }
                })
            })

        })
    </script>
</head>
<body class="login-wrap">
    <div class="login-container">
        <form class="login-form" id="cnm"  >
            <div class="input-group">
                <input type="text" id="loginName" class="input-field" >
                <label for="loginName" class="input-label">
                    <span class="label-title">用户名</span>
                </label>
            </div>
            <div class="input-group">
                <input type="password" id="loginPassword" class="input-field" >
                <label for="loginPassword" class="input-label">
                    <span class="label-title">密码</span>
                </label>
            </div>
            <button id="dl" type="button" class="login-button">登录<i class="ai ai-enter"></i></button>
        </form>
    </div>
</body>
<script src="assets/layui.js"></script>
<script src="../index.js" data-main="login"></script>
</html>
