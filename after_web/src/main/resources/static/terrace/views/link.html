<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" rel="stylesheet" href="../assets/css/layui.css">
    <link rel="stylesheet" rel="stylesheet" href="../assets/css/view.css">
    <link rel="icon" href="/favicon.ico">
    <title>管理后台</title>
    <script rel="stylesheet" src="../assets/layui.all.js"></script>
    <!-- 导入jquery核心类库 -->
    <script type="text/javascript" src="../../js/jquery-1.8.3.js"></script>
    <!-- 导入easyui类库 -->
    <link rel="stylesheet" type="text/css" href="../../js/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../js/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../../js/easyui/ext/portal.css">
    <link rel="stylesheet" type="text/css" href="../../css/default.css">
    <script type="text/javascript" src="../../js/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../js/easyui/ext/jquery.portal.js"></script>
    <script type="text/javascript" src="../../js/easyui/ext/jquery.cookie.js"></script>
    <script src="../../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script>
        $(function () {
            // 先将body隐藏，再显示，不会出现页面刷新效果
            $("body").css({visibility: "visible"});
            // 收派标准信息表格
            $('#grid').datagrid({
                iconCls: 'icon-forward',
                fit: true,
                border: false,
                rownumbers: true,
                striped: true,
                pageList: [30, 50, 100],
                pagination: true,
                toolbar: [{
                    id: 'button-add',
                    text: '增加',
                    iconCls: 'icon-add',
                    handler: function () {
                        // alert('增加');
                        $("#standardWindow").window('open');

                    }
                }, {
                    id: 'button-edit',
                    text: '修改',
                    iconCls: 'icon-edit',
                    handler: function () {
                        var row = $("#grid").datagrid("getSelected");
                        console.log(row);
                        if (row == null) {
                            $.messager.alert("提醒", "请选择一行");
                        } else {
                            $.ajax({
                                url: "/link/updataTFinds",
                                type: "put",
                                dataType: "json",
                                data: {fId:row.fId},
                                statusCode: {
                                    204: function () {
                                        $.messager.alert("提示", "修改成功");
                                        $("#updateWindow").window("close");
                                        $("#grid").datagrid("reload");
                                    },
                                    500: function () {
                                        $.messager.alert("提示", "服务器错误");
                                    }
                                }
                            })
                        }
                    }
                }, {
                    id: 'button-delete',
                    text: '作废',
                    iconCls: 'icon-cancel',
                    handler: function () {
                        var row = $("#grid").datagrid("getSelections");
                        console.log(row);
                        var str = "";
                        $(row).each(function () {
                            str += this.fId+ ",";

                        })

                        $.messager.confirm('确认', '您确认想要删除记录吗？', function (r) {
                            if (r) {
                                $.ajax({
                                    url: "/link/deleteTFinds/" + str,
                                    type: "delete",
                                    dataType: "json",
                                    statusCode: {
                                        204: function () {
                                            $.messager.alert("提示", "删除成功");
                                            $("#grid").datagrid("reload");
                                        },
                                        500: function () {
                                            alert("失败")
                                        }
                                    }


                                });
                            }
                        });
                    }
                },{
                    id : 'button-text',
                    text : '商品名称:<input id="fName" name="fName" class="easyui-combobox" />',
                    iconCls : 'icon-sea',
                    handler : function(){}
                },{
                    id : 'button-btn',
                    text : '<span id="btn" class="easyui-linkbutton" href="javascript:void(0)">查询</span>',
                    iconCls : 'icon-search',
                    handler : function(){
                    }
                }],
                url: "/link/findAllTFinds",
                idField: 'fId',
                columns: [[{
                    field: 'fId',
                    checkbox: true
                }, {
                    field: 'fName',
                    title: '链接名称',
                    width: 120,
                    align: 'center'
                }, {
                    field: 'fUrl',
                    title: '链接地址',
                    width: 120,
                    align: 'center'
                }, {
                    field: 'fShow',
                    title: '是否显示',
                    width: 120,
                    align: 'center',
                    formatter: function(value,row,index){
                        if (row.fShow==null){
                            return "显示";
                        } else {
                            return "不显示";
                        }
                    }
                }]],
                method: "GET"
            });


        })
    </script>


</head>
<body class="easyui-layout" style="visibility:hidden;">
<div region="center" border="false">
    <table id="grid"></table>
</div>
<div class="easyui-window" title="增加新链接" id="standardWindow" collapsible="false" minimizable="false" maximizable="false" modal="true" closed="true" style="width:600px;top:50px;left:200px">
    <div region="north" style="height:31px;overflow:hidden;" split="false" border="false">
        <div class="datagrid-toolbar">
            <a id="save" icon="icon-save" href="#" class="easyui-linkbutton" plain="true">保存</a>
        </div>
    </div>

    <div region="center" style="overflow:auto;padding:5px;" border="false">

        <form id="standardForm">
            <table class="table-edit" width="80%" align="center">
                <tr class="title">
                    <td colspan="2">链接信息
                        <!--提供隐藏域 装载id -->
                        <input type="hidden" name="fId"/>
                    </td>
                </tr>
                <tr>
                    <td>链接名称</td>
                    <td>
                        <input type="text" name="fName" class="easyui-validatebox" data-options="required:true"/>
                    </td>
                </tr>
                <tr>
                    <td>链接地址</td>
                    <td>
                        <input type="text" name="fUrl"  required="true"/>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
<script>
    $(function () {
        // 对收派标准 save按钮，添加click事件
        $("#save").bind('click', function () {
            // 判断是否form中所有表单对象 都是通过校验
            if ($("#standardForm").form('validate')) {
                // 通过校验
                //$("#standardForm").submit();
                //提交到后台的RESTful接口
                $.ajax({
                    type: "POST",
                    url: "/link/addTFinds",
                    data: $("#standardForm").serialize(),
                    statusCode: {
                        201: function () {
                            $.messager.alert('提示', '新增成功!');
                            $("#standardWindow").window('close');
                            $('#grid').datagrid('reload');
                        },
                        500: function () {
                            $.messager.alert('提示', '新增失败!');
                        }
                    }
                });
            } else {
                $.messager.alert("警告", "表单中还存在需要一些非法内容", "warning");
            }
        });
        //为查询按钮绑定事件
        $("#btn").click(function(){
            //获得查询的条件
            var fName=$("#fName").val();
            //重新加载列表发送条件
            $("#grid").datagrid("reload", {"fName":fName});
        });
    })
</script>

</html>
